    <title>Time Capsule Emailer</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="brand">
        <span class=""><a href="/">Email Capsule</a></span>
      </div>
      <div class="margin-left">
      <span class="nav-item"><a href="about.html">About</a></span>
      </div>
      </div>
    </nav>
    <main class="container">
    <h1>Send an Email to <span class="i"><u>future You</u></span></i></h1>
    <form id="form" action="/" method="post">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="email@email.com" required/>
      </div>
      <div class="form-group">
        <label for="message">Message for future you</label>
        <textarea
          type="text"
          placeholder="Old you wanted you to remember..."
          name="message"
          id="message"
          required
        ></textarea>
        <div class="form-group">
            <label for="numberOfDays">How many days from now?</label>
            <input type="number" min="1" placeholder="7" name="numberOfDays" id="numberOfDays" required/>
          </div>
      </div>
      <button type="submit">Submit future message</button>

    </form>
    <div class="spinner-container" id="spinner">
      <img id="spinner-image" src="spinner.gif" alt="loading image"/>
    </div>
    </main>
