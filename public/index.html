<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Capsule Emailer</title>
  </head>
  <body>
    <h1>Time Capsule Emailer yay</h1>
    <form action="/" method="post">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="email@email.com"  required/>
      </div>
      <div class="form-group">
        <label for="message">Message for future you</label>
        <textarea
          type="text"
          placeholder="Old you wanted you to remember..."
          name="message"
          id="message"
          required
        ></textarea>
        <div class="form-group">
            <label for="numberOfDays">How many days from now?</label>
            <input type="number" placeholder="7" name="numberOfDays" id="numberOfDays" required/>
          </div>
      </div>
      <button type="submit">Submit future message</button>
    </form>
  </body>
</html>
